<html>
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="over">
      <button class="navButton" routerLink="/" (click)="sidenav.toggle()">Home</button>
      <button class="navButton" routerLink="/search" (click)="sidenav.toggle()">Find Employee</button>
      <button class="navButton" routerLink="/register" (click)="sidenav.toggle()">Create New Account</button>
      <button class="navButton" routerLink="/login" (click)="sidenav.toggle()">Admin Login</button>
    </mat-sidenav>
    <mat-sidenav-content> 
      <h1 id="title">{{ title }}</h1>
      <img id="sidenav" src="assets/images/sidenav-icon.png" (click)="sidenav.toggle()"/>
      <div id="outlet">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>  
</html>
