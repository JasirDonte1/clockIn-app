<html>
  <mat-sidenav-container>
    <mat-sidenav class="menu" #sidenav mode="over">
      <button class="navButton" routerLink="/" (click)="sidenav.toggle()"><b>HOME</b></button>
      <button class="navButton" routerLink="/search" (click)="sidenav.toggle()"><b>FIND EMPLOYEE</b></button>
      <button class="navButton" routerLink="/register" (click)="sidenav.toggle()"><b>REGISTER EMPLOYEE</b></button>
      <button class="navButton" routerLink="/login" (click)="sidenav.toggle()"><b>ADMIN LOGIN</b></button>
    </mat-sidenav>
    <mat-sidenav-content> 
      <h1 id="title" routerLink="/">{{ title }}</h1>
      <img id="sidenav" src="assets/images/sidenav-icon.png" (click)="sidenav.toggle()"/>
      <div id="outlet">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>  
</html>
