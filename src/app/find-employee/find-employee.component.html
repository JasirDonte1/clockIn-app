<div class="form">
    <h1>Search for Employee</h1>
    <label for="text-field">Search</label>
    <input type="text" placeholder="" class="field" name="text-field" [(ngModel)]="search">
    <br>
</div>
<div class="frame" [hidden]="employeeFound">
    <div id="console" class="console" [hidden]="editConsole">
        <p>Name: {{found.name}}</p>
        <p>ID#: {{found.id}}</p>
        <p>Type: {{found.eType}}</p>
    </div>
    <div id="edit-console" class="console" [hidden]="!editConsole">
        <label for="edit-name">Name: </label>
        <input id="edit-name" type="text" [(ngModel)]="found.name"/>
        <br><br>
        <label for="edit-id">ID#: </label>
        <input id="edit-id" type="text" [(ngModel)]="found.id"/>
        <br><br>
        <label for="edit-type">Type: </label>
        <input id="edit-type" type="text" [(ngModel)]="found.eType"/>
    </div>
    <div class="buttons">
        <button id="edit" class="buttons" (click)="SwitchToEditConsole()">Edit</button>
        <button id="del" class="buttons">Delete</button>
    </div>
</div>
