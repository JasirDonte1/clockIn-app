<div class="register-page">
    <h1>Register New Employee</h1>
    <label for="text-field">Employee Name</label>
    <input type="text" placeholder="Enter Employee Name" class="field" name="text-field" [(ngModel)]="employee_name">
    <br class="break">
    <div class="checkbox">
        <mat-checkbox labelPosition="before" (click)="manager_account =! manager_account" [(ngModel)]="manager_account">Create Manager Account?</mat-checkbox>
    </div>
    <button>SUBMIT</button>
</div>
