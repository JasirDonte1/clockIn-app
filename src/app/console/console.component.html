<div class="input-wrapper">
    <div id="innerSection">
        <input id="input" class="input" type="text" placeholder="Enter Employee ID#" name="eid" [(ngModel)]="userInput" required>
        <button id="submitButton">SUBMIT</button>
    </div>
</div>
<div id="outputConsole">
    <table mat-table [dataSource]="data">

        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef>ID#</th>
            <td mat-cell *matCellDef="let data">{{data.id}}</td>
        </ng-container>

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let data">{{data.name}}</td>
        </ng-container>

        <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let data">{{data.eType}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let data; columns:tableColumns"></tr>

    </table>
</div>
